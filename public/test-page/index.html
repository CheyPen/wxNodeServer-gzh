<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script src="../libs/jweixin-1.2.0.js"></script>
  </head>
  <body>
    <button onclick="pickImage()">上传照片</button>
    <div class="imgs"></div>
    <script type="text/javascript">
      $.ajax({
        url: 'http://17629r69x0.51vip.biz/wxConfig',
        type: 'get',
        dataType: 'json',
        success: function ({ appId, timestamp, nonceStr, signature }) {
          //拿到config接口注入权限验证参数，这些参数都由后端返回
          wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId, // 必填，公众号的唯一标识
            timestamp, // 必填，生成签名的时间戳
            nonceStr, // 必填，生成签名的随机串
            signature, // 必填，签名
            jsApiList: ['chooseImage'], // 必填，需要使用的JS接口列表 如果要做分享给好友和分享到朋友圈就写这两个
          });
          //配置失败函数
          wx.error(function (res) {
            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
          });
        },
        error: function(err) {
          // alert(JSON.stringify(err))
        }
      });

      function pickImage() {
        const {count = 9, sizeType=['original', 'compressed'], sourceType=['album', 'camera']} = {};
        wx.ready(function () {
          wx.chooseImage({
            count,
            sizeType,
            sourceType,
            success: function (res) {
              try {
                // if(success) success(res.localIds);
                // result = res.localIds;
                document.querySelector('.imgs').innerHTML = res.localIds.reduce((str, localId) => {
                  return `${str}<img src="${localId}" style="width: 100%">`
                }, '');
              } catch(err) {
                console.error(err);
              }
            }
          });
        });
      }
    </script>
  </body>
</html>
